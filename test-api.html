<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomus API Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #00ff00;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        .success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>üîç Cryptomus API Connection Test</h1>
    <p>This will test your API credentials and connection</p>
    
    <button onclick="testConnection()">üöÄ Test API Connection</button>
    <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        const MERCHANT_ID = '8ca4881f-0c2a-44d2-8b69-5bca0fcc4189';
        const API_KEY = '305e28fcecdfee2ce29025359832d63bb12b9617';
        const API_URL = 'https://api.cryptomus.com/v1/payment';

        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function generateSignature(data, apiKey) {
            const jsonString = JSON.stringify(data);
            const base64Data = CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(jsonString));
            const signature = CryptoJS.MD5(base64Data + apiKey).toString();
            return signature;
        }

        async function testConnection() {
            clearLogs();
            log('üîç Starting API connection test...', 'log');
            
            try {
                // Prepare minimal test payment data
                const paymentData = {
                    amount: '10.00',
                    currency: 'USD',
                    order_id: 'TEST-' + Date.now(),
                    url_return: window.location.origin + '/thankyou.html',
                    lifetime: 3600,
                    to_currency: 'BTC'
                };

                log('üì¶ Payment data: ' + JSON.stringify(paymentData, null, 2), 'log');

                // Generate signature
                const signature = generateSignature(paymentData, API_KEY);
                log('üîê Signature: ' + signature, 'log');
                log('üîë Merchant ID: ' + MERCHANT_ID, 'log');

                // Make API request
                log('üì° Sending request to: ' + API_URL, 'log');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'merchant': MERCHANT_ID,
                        'sign': signature
                    },
                    body: JSON.stringify(paymentData)
                });

                log('üì® Response Status: ' + response.status, response.ok ? 'success' : 'error');
                log('üì® Response OK: ' + response.ok, response.ok ? 'success' : 'error');

                const result = await response.json();
                log('üìã Full Response: ' + JSON.stringify(result, null, 2), result.state === 0 ? 'success' : 'error');

                if (result.state === 0) {
                    log('‚úÖ SUCCESS! Payment created!', 'success');
                    log('üîó Payment URL: ' + result.result.url, 'success');
                } else {
                    log('‚ùå FAILED! Error: ' + result.message, 'error');
                    if (result.errors) {
                        log('‚ùå Errors: ' + JSON.stringify(result.errors, null, 2), 'error');
                    }
                }

            } catch (error) {
                log('‚ùå CATCH ERROR: ' + error.name, 'error');
                log('‚ùå Error Message: ' + error.message, 'error');
                log('‚ùå Error Stack: ' + error.stack, 'error');
                
                if (error.message.includes('fetch')) {
                    log('‚ö†Ô∏è This looks like a CORS or network issue', 'error');
                    log('‚ö†Ô∏è Make sure you\'re running from localhost (not file://)', 'error');
                }
            }
        }
    </script>
</body>
</html>
