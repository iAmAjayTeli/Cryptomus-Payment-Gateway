<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostino</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="nav-bar fixed w-full top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="logo text-3xl font-bold bg-gradient-to-r from-blue-600 to-cyan-500 bg-clip-text text-transparent">
                    <a href="index.html">Hostino</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="pricing.html" class="nav-link">Pricing</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <a href="signup.html" class="btn-primary">Sign Up</a>
                </div>
                <button class="md:hidden text-gray-700" id="mobile-menu-btn">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div class="mobile-menu hidden md:hidden mt-4 pb-4">
                <a href="index.html" class="block py-2 nav-link">Home</a>
                <a href="pricing.html" class="block py-2 nav-link">Pricing</a>
                <a href="#contact" class="block py-2 nav-link">Contact</a>
                <a href="signup.html" class="btn-primary inline-block mt-2">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="min-h-screen flex items-center justify-center pt-20 pb-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-user text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to your Hostino account</p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" id="login-form">
                <div class="space-y-4">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required 
                                   class="auth-input pl-10" placeholder="Enter your email">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required 
                                   class="auth-input pl-10 pr-10" placeholder="Enter your password">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="toggle-password">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500" id="forgot-password">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Login Button -->
                <div>
                    <button type="submit" class="auth-btn-primary" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-spinner hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gradient-to-br from-blue-50 to-cyan-50 text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button type="button" class="social-btn" id="google-login">
                        <i class="fab fa-google text-red-500"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn" id="github-login">
                        <i class="fab fa-github text-gray-700"></i>
                        <span>GitHub</span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign up now
                        </a>
                    </p>
                </div>
            </form>

            <!-- Success/Error Messages -->
            <div id="auth-message" class="hidden mt-4 p-4 rounded-lg"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Hostino. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
